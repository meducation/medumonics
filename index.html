<html xml:lang='en-GB' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Medumonics - Medical Mnemonics</title>
    <script>
      //JSON.stringify() and JSON.parse()
      //localStorage['foo'] = 'bar';
    </script>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header"></div>
      <div role="main" class="ui-content">
        <a href="#topics">Browse</a>
        <a href="#play">Play</a>
      </div>
      <div data-role="footer"></div>
    </div>

    <div data-role="page" id="topics">
      <div data-role="header" data-position="fixed">
        <h1>Browse Topics</div>
      <div role="main" class="ui-content">
        <div class="topics ui-grid-a"></div>
      </div>
      <div data-role="footer"footer data-position="fixed"></div>
    </div>

    <div data-role="page" id="topic">
      <div data-role="header" data-position="fixed"><h1/></div>
      <div role="main" class="ui-content">
        <div class="mnenomics ui-grid-b"></div>
      </div>
      <div data-role="footer" data-position="fixed"></div>
    </div>

    <div data-role="page" id="mnemonic">
      <div data-role="header" data-position="fixed" class="header">
        <div class="gradient"></div>
        <img src="./css/images/medical/dermatology.png"/>
        <h1/>
      </div>
      <div role="main" class="ui-content">
        <div class="subject"></div>
        <div class="mnemonic"></div>
        <div class="body"></div>
      </div>
      <div data-role="footer" data-position="fixed"><h4>Crafted with &lt;3 by Meducation</h4></div>
    </div>

    <div data-role="page" id="play">
      <div data-role="header">Play</div>
      <div role="main" class="ui-content">
      <div data-role="footer" data-position="fixed">Crafted with &lt;3 by Meducation</div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="js/mnemonics.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">app.initialize();</script>
    <script src='//use.typekit.net/lrh2fju.js' type='text/javascript'></script>
    <script>
      try{Typekit.load();}catch(e){}
    </script>
  </body>
</html>
